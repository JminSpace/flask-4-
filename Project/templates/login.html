<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="static/form.css">
</head>

<body>
    <div class="container">
        <h1>로그인</h1>
        <form action="/login_prd" method="POST">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button>
        </form>
        <p>아직 회원이 아니신가요? <a href="/register_prd">회원가입</a></p>
        <p>아이디, 비밀번호를 까먹으셨나요? <a href="#" onclick="showRecoveryForm()">계정 찾기</a></p>

<!-- 이메일 입력창은 기본적으로 숨겨둠 -->
<div id="recovery-form" style="display:none;">
    <form action="/recover_account" method="POST">
        <input type="email" name="recovery_email" placeholder="이메일 주소">
        <button type="submit">이메일 전송</button>
    </form>
</div>

<script>
    function showRecoveryForm() {
        var recoveryForm = document.getElementById('recovery-form');
        recoveryForm.style.display = 'block'; // 숨겨진 폼을 보이게 한다.
    }
</script>
    </div>
</body>

</html>
